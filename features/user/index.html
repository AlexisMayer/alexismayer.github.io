<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CraftData - Espace Personnel</title>
        <link rel="stylesheet" href="../../common/styles/main.css" />
        <style>
            /* Basic styling for personal page */
            body {
                min-height: 100vh;
                padding-top: 80px; /* Space for fixed header */
            }

            .personal-container {
                background: var(--color-white-t-05);
                backdrop-filter: blur(10px);
                border: 1px solid var(--color-white-t-10);
                border-radius: var(--radius-card);
                padding: 3rem;
                text-align: center;
                max-width: 800px;
                width: 90%;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: calc(100vh - 160px); /* Adjust for header and potential footer space */
                margin: auto; /* Center horizontally */
            }

            .personal-container h2 {
                font-size: clamp(2rem, 5vw, 3.5rem);
                margin-bottom: 1.5rem;
                background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .personal-section {
                margin-bottom: 2rem;
                padding: 1.5rem;
                background: var(--color-white-t-08);
                border-radius: var(--radius-detail);
                border: 1px solid var(--color-white-t-12);
            }

            .personal-section h3 {
                font-size: 1.8rem;
                color: var(--color-secondary);
                margin-bottom: 1rem;
            }

            .personal-section p {
                font-size: 1.1rem;
                color: var(--color-white-t-70);
            }

            /* User Info Display on personal page */
            #user-info {
                display: none; /* Hidden by default, controlled by JS */
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 1rem;
                background: var(--color-white-t-05);
                border-radius: var(--radius-detail);
                border: 1px solid var(--color-white-t-10);
                margin-top: 1rem;
            }

            #user-picture {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                object-fit: cover;
                border: 3px solid var(--color-primary);
            }

            #user-name {
                font-weight: bold;
                font-size: 1.5rem;
                color: var(--color-accent);
            }

            #user-email {
                font-size: 1em;
                opacity: 0.8;
                color: var(--color-text);
            }

            #sign-out-button {
                margin-top: 1rem;
            }

            .g_id_signin {
                margin-top: 1.5rem;
            }
        </style>
    </head>
    <body>
        <header class="main-header">
            <a href="index.html" id="back-to-previous-page-button" class="cta-button header-login-button">Quitter</a>
        </header>
            <canvas class="bg-canvas"></canvas>
        <div class="personal-container">
        


        <div class="personal-container">

        <div class="personal-section">
            <h3>Vos Jetons</h3>
            <p>Vous disposez actuellement de <span id="token-count" style="font-weight: bold; color: var(--color-accent);">0</span> jetons.</p>
            <p>Utilisez vos jetons pour débloquer des fonctionnalités exclusives, accéder à des outils avancés et profiter d'une expérience premium sur CraftData.</p>
            <a href="../shop/index.html" class="cta-button" style="margin-top: 1.5rem; background-color: #4a90e2;" aria-label="Acheter des jetons">Recharger mes jetons</a>
        </div>

        <div class="personal-section">
            <h3>Mon Compte</h3>
            <div id="user-info" style="display: none;">
                <img id="user-picture" src="" alt="User Profile Picture">
                <span id="user-name"></span>
                <span id="user-email"></span>
                <button id="sign-out-button" class="cta-button cta-button-secondary" onclick="signOut()">Déconnexion</button>
            </div>
            <div id="g_id_signin"></div>
        </div>

        </div>

        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script src="../../common/scripts/main.js" defer></script>
        <script src="../../common/scripts/auth.js" defer></script>
    </body>
</html>
